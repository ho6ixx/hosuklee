<!-- index.html -->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나 인간 이호석 일 한번 저질러보리라</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <style>
      html, body {
        margin: 0; padding: 0; background: #fff;
        font-family: "Pretendard", -apple-system, system-ui, Segoe UI, Roboto,
          Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
        -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
      }

      section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 16px;
        box-sizing: border-box;
        text-align: center;
      }

      h1 {
        font-weight: 900;
        font-size: clamp(28px, 8vw, 80pt);
        line-height: 1.2;
        letter-spacing: -0.01em;
        margin: 8px 0;
        word-break: keep-all;
      }

      h2 {
        font-weight: 800;
        font-size: clamp(18px, 5vw, 36px);
        margin: 6px 0;
      }

      a {
        color: #000;
        text-decoration: none;
        padding: 4px 8px;
        border-radius: 4px;
        transition: all .25s ease;
      }
      a:hover { color: #fff; background: #000; }

      /* hero footer */
      .hero { position: relative; }
      .powered {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        font-size: clamp(12px, 2.5vw, 14px);
        font-weight: 400;
        color: #999;
      }
      .powered a { color: #999; font-weight: 500; }
      .powered a:hover { color: #fff; background: #000; }

      /* COVID nav 영역 */
      .covid-nav { gap: 14px; }
      .covid-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-top: 12px;
      }

      /* 버튼 스타일 */
      .pill {
        border: 3px solid #000;
        border-radius: 9999px;
        font-weight: 700;
        line-height: 1.2;
        font-size: clamp(16px, 3vw, 28px);
        padding: clamp(8px, 1.5vw, 12px) clamp(16px, 3vw, 24px); /* 좌우 여백 줄임 */
        transition: all 0.25s ease;
        text-align: center;
        min-width: 140px;
      }
      .pill:hover { color:#fff; background:#000; }

      /* 모바일: 세로 정렬 */
      @media (max-width: 600px) {
        .covid-links {
          flex-direction: column;
          gap: 14px;
        }
        .pill {
          width: 70%;
          max-width: 280px;
          border-width: 2px;
          font-size: clamp(16px, 5vw, 22px);
          padding: 10px 14px; /* 좌우 여백 줄임 */
        }
      }
    </style>
  </head>
  <body>
    <!-- 첫 화면 -->
    <section class="hero">
      <h1>나 인간 이호석 일 한번 저질러보리라</h1>
      <p class="powered">
        powered by
        <a href="https://instagram.com/mania_seoul" target="_blank" rel="noopener noreferrer">@mania_seoul</a>
      </p>
    </section>

    <!-- 생애 -->
    <section class="bio">
      <h2>이호석</h2>
      <h2>hosuk lee</h2>
      <h2>🩵ホソギ🩵</h2>
      <h2>1993년 4월 16일 오전 10시 53분 출생</h2>
      <h2><a href="https://instagram.com/ho6ixx" target="_blank" rel="noopener noreferrer">@ho6ixx</a></h2>
      <br />
      <h2>사단법인 턴스타일 코리아</h2>
      <h2><a href="https://instagram.com/turnstile.kr" target="_blank" rel="noopener noreferrer">@turnstile.kr</a></h2>
      <h2>based in seoul, south korea</h2>
    </section>

    <!-- COVID 이전/이후로 이동 -->
    <section class="covid-nav" id="covid">
      <h1>이호석의 생애</h1>
      <div class="covid-links">
        <a class="pill" href="/before/">Pre-COVID</a>
        <a class="pill" href="/after/">Post-COVID</a>
      </div>
    </section>
  </body>
</html>
